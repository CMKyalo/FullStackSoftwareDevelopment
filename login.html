<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">

    <header>
      <h1>Login Page</h1>
      <p>Welcome to HTML, this is my first webpage!</p>
    </header>

    <div class="media">
      <img src="C:\FullStackSoftwareDevelopment\images\mmm.jpg" alt="Nature field" height="300" width="400">
      <video src="C:\FullStackSoftwareDevelopment\windmill_vid.mp4" autoplay loop muted height="300" width="400"></video>
    </div><br>
    <div>
        <h2> about us </h2>
        <p> we promote eco-friendly practices and sustainability.</p>
        <img src="C:\FullStackSoftwareDevelopment\images\image 1.jpg" alt="Eco-friendly" height="300" width="400">
        <img src="C:\FullStackSoftwareDevelopment\images\image 2.jpg" alt="Sustainability" height="300" width="400">
        <img src="C:\FullStackSoftwareDevelopment\images\image 3.jpg"  alt=" hospitals"  height="300" width="400">
    </div>
    <div class="form-container">
        <h3>login </h3>
    <form>
      <label>Username</label>
      <input type="text" placeholder="Username" required>

      <label>Full Name</label>
      <input type="text" placeholder="Full Name" required>

      <label>Email</label>
      <input type="email" placeholder="Email" required>

      <label>Password</label>
      <input type="password" placeholder="Password" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="0712345678">

      <label>Date of Birth</label>
      <input type="date">

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Other</label>
      </div>

      <label>Country</label>
      <select>
        <option>Kenya</option>
        <option>Uganda</option>
        <option>Tanzania</option>
        <option>Rwanda</option>
      </select>

      <label>About You</label>
      <textarea rows="3" placeholder="Tell us about yourself"></textarea>

      <div class="terms">
        <input type="checkbox">
        <span>I agree to the terms and conditions</span>
      </div>

      <div class="buttons">
        <button type="submit">Login</button>
        <button type="button">Register</button>
        <button type="button">Forgot Password</button>
      </div>
    </form>
    <div class="form-container">
        <div class="item" 1> </div>
        <div class="item" 2> </div>
        <div class="item" 3></div>
        <div class="item" 4></div>
        <div class="item" 5></div>
        <div class="item" 6></div>
  

     </div>

    </div>
    <footer>
      &copy; 2024 My Website. All rights reserved.
    </footer>

  </div>
</body>
</html>
