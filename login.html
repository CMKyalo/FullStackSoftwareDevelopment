  <body>

        <h1>Login Page</h1>
        <form>
            <!-- Basic Details -->
            <label>Username:</label><br>
            <input type="text" placeholder="Username" required><br><br>

            <label>Full Name:</label><br>
            <input type="text" placeholder="Full Name" required><br><br>

            <label>Email:</label><br>
            <input type="email" placeholder="Email" required><br><br>

            <label>Password:</label><br>
            <input type="password" placeholder="Password" required><br><br>

            <!-- Additional Data -->
            <label>Phone Number:</label><br>
            <input type="tel" placeholder="e.g. 0712345678"><br><br>

            <label>Date of Birth:</label><br>
            <input type="date"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other<br><br>

            <label>Country:</label><br>
            <select>
            <option>Kenya</option>
            <option>Uganda</option>
            <option>Tanzania</option>
            <option>Rwanda</option>
            </select><br><br>

            <label>About You:</label><br>
            <textarea rows="4" cols="40" placeholder="Tell us about yourself"></textarea><br><br>

            <input type="checkbox"> I agree to the terms and conditions<br><br>

            <!-- Buttons -->
            <button type="submit">Login</button>
            <button type="button">Forgot Password</button>
    </form>
 </body>
</html>
